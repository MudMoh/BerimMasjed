<ion-header>

  <ion-navbar>
    <ion-title>ثبت ایده</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="عنوان ایده" [(ngModel)]="content"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="متن ایده" [(ngModel)]="author"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button block (click)="onAddQuote()">ثبت ایده</button>
  <button ion-button block (click)="onListQuote()"> همه ایده ها</button>

</ion-content>
